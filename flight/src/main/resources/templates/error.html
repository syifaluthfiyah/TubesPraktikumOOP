<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Something Went Wrong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f4f7fc 0%, #edf1f7 100%);
            font-family: 'Poppins', sans-serif;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#4a90e2 1px, transparent 1px),
                radial-gradient(#4a90e2 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.03;
            pointer-events: none;
        }

        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 64px;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 48px;
            font-weight: 600;
            color: #1a3a5f;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 16px;
            color: #566a7f;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            height: 48px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 1.5rem;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 2rem;
                margin: 1rem;
            }

            .error-icon {
                font-size: 48px;
            }

            .error-code {
                font-size: 36px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 14px;
            }

            .btn {
                font-size: 0.8rem;
                height: 40px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <div class="error-code">404</div>
        <h1 class="error-title">Something went wrong</h1>
        <p class="error-message">We're sorry, but it seems like we've encountered an unexpected error. Please try again later or contact support if the problem persists.</p>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</div>
</body>
</html>
